<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Covid-19 disease situation dashboard with latest data worldwide.">
    <meta name="keywords" content="covid-19, coronavirus, disease, pandemic, outbreak, virus">
    <meta name="author" content="Emidio Valereto">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">

    <title>Covid-19 Dashboard</title>

</head>

<body>

    <!-- Header -->
    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark navbar-transparent">
            <div class="container-fluid">
                <a href="" class="navbar-brand">
                    <h1 class="logo"><img src="./assets/img/coronavirus-logo.png" alt="Logo">Covid-19</h1>
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="https://api.covid19api.com/summary" target="_blank"
                                title="covid19 api documentation" class="nav-link">API</a>
                        </li>
                    </ul>
                </div>

                <!-- Font Awesome Icon -->
                <div class="col-sm-auto d-none d-sm-block">
                    <i class="fas fa-lightbulb btn btn-outline-dark" id="clickable-icon"></i>
                </div>
                <!-- End Font Awesome Icon -->

            </div>
        </nav>
        <!-- End Navbar -->

    </header>
    <!-- End Header -->

    <!-- Main content -->
    <main>
        <div class="container">

            <div class="row markup align-items-center box mt-3">
                <div class="col-md-6">
                    <h3>COVID-19 Dashboard</h3>
                    <p>Last updated on: <span id="last-updated">0</span></p>

                    <form class="mt-2" action="#">
                        <label for="country">Country:</label>
                        <select class="form-select p-1" id="country" name="country">
                            <option id="selected-country" value="all" selected>All</option>
                        </select>
                    </form>
                </div>

                <div class="col-md-6 d-none d-md-block">
                    <img class="flag" id="flag" src="./assets/img/global.png" alt="Global Image">
                </div>

            </div>

            <div class="row mt-3 justify-content-center">

                <div class="col-lg-5 markup box">
                    <h4>New Confirmed:</h4>
                    <p class="display-4 text-center" id="new-confirmed">0</p>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Total Confirmed:</h4>
                    <p class="display-4 text-center" id="total-confirmed">0</p>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Daily Deaths:</h4>
                    <p class="display-4 text-center" id="daily-deaths">0</p>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Total of Deaths:</h4>
                    <p class="display-4 text-center" id="total-deaths">0</p>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Daily Recovered:</h4>
                    <p class="display-4 text-center" id="daily-recovered">0</p>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Total of Recovered:</h4>
                    <p class="display-4 text-center" id="total-recovered">0</p>
                </div>

            </div>

        </div>
    </main>
    <!-- End Main Content -->

    <!-- Footer -->
    <footer class="mt-4 navbar-transparent">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto mt-3 p-3 text-white">
                    <p>Made with <i class="fas fa-heart text-danger"></i> by <a class="text-white"
                            href="https://github.com/emidiovaleretto"
                            aria-label="Visit my portfolio on GitHub (opens in a new tab)" target="_blank"
                            rel="noopener">Emidio
                            Valereto</a> <i class="far fa-hand-spock"></i>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- JavaScript External Links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/2564f6ed16.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <!-- End JavaScript External Links-->

</body>

</html>
