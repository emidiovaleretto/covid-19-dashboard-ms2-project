<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Covid-19 disease situation dashboard with latest data worldwide.">
    <meta name="keywords" content="covid-19, coronavirus, disease, pandemic, outbreak, virus">
    <meta name="author" content="Emidio Valereto Neto">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">

    <title>Covid-19 Dashboard</title>

</head>

<body>

    <!-- Header & Nav -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="" class="navbar-brand">
                    <h1 class="logo"><img src="./assets/img/coronavirus-logo.png" alt="Logo">Covid-19</h1>
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="https://api.covid19api.com/summary" target="_blank"
                                title="covid19 api documentation" class="nav-link">API</a>
                        </li>
                    </ul>
                </div>

                <div class="col-sm-auto d-none d-sm-block">
                    <a href="" class="btn btn-outline-light">
                        <i class="fas fa-lightbulb"></i>
                    </a>
                </div>

            </div>
        </nav>
    </header>
    <!-- End Header -->

    <!-- Main content -->
    <main>
        <div class="container">

            <div class="row markup align-items-center box mt-3">
                <div class="col-md-12">
                    <h3>COVID-19 Dashboard</h3>
                    <span>Last updated on:</span>

                    <form action="#">
                        <label for="country">Country:</label>
                        <select id="country" name="country">
                            <option value="all">All</option>
                            <option value="argentina">Argentina</option>
                            <option value="australia">Australia</option>
                            <option value="belgium">Belgium</option>
                            <option value="brazil">Brazil</option>
                        </select>
                    </form>
                </div>
            </div>

            <div class="row mt-3 justify-content-center">

                <div class="col-lg-5 markup box">
                    <h4>New Confirmed:</h4>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Total Confirmed:</h4>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Daily Deaths:</h4>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Total of Deaths:</h4>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Daily Recovered:</h4>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Total of Recovered:</h4>
                </div>

            </div>

        </div>
    </main>
    <!-- End Main Content -->

    <!-- JavaScript External Links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/2564f6ed16.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <!-- End JavaScript External Links-->

</body>

</html>
