<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Covid-19 disease situation dashboard with latest data worldwide.">
    <meta name="keywords" content="covid-19, coronavirus, disease, pandemic, outbreak, virus">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">

    <title>Covid-19 Dashboard</title>

</head>

<body>

    <div class="container-fluid markup-container">
        <header>
            <nav>
                <h1 class="logo"><img src="./assets/img/coronavirus-logo.png" alt="Logo">Covid-19</h1>
            </nav>
        </header>
    </div>

    <main>
        <div class="container">

            <div class="row markup align-items-center box mt-3">
                <div class="col-md-12">
                    <h3>COVID-19 Dashboard</h3>
                    <span>Last updated on:</span>

                    <form action="#">
                        <label for="country">Country:</label>
                        <select id="country" name="country">
                            <option value="all">All</option>
                            <option value="argentina">Argentina</option>
                            <option value="australia">Australia</option>
                            <option value="belgium">Belgium</option>
                            <option value="brazil">Brazil</option>
                        </select>
                    </form>
                </div>
            </div>

            <div class="row mt-3 justify-content-center">

                <div class="col-lg-5 markup box">
                    <h4>New Confirmed:</h4>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Total Confirmed:</h4>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Daily Deaths:</h4>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Total of Deaths:</h4>
                </div>

                <div class="col-lg-5 markup box">
                    <h4>Daily Recovered:</h4>
                </div>
                
                <div class="col-lg-5 markup box">
                    <h4>Total of Recovered:</h4>
                </div>

            </div>

        </div>
    </main>

    <script src="./assets/js/script.js"></script>

</body>

</html>
