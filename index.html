<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Covid-19 disease situation dashboard with latest data worldwide.">
    <meta name="keywords" content="covid-19, coronavirus, disease, pandemic, outbreak, virus">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Covid-19 Dashboard</title>

    <style>
        .markup {
            background: #fe9d9d;
            border: 1px solid #f94646;
            height: 120px;
        }

        .markup-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>
</head>

<body>

    <div class="container-fluid markup-container">
        <header>
            <nav>
                <h1 class="logo">Covid-19</h1>
            </nav>
        </header>
    </div>

    <main>
        <div class="container markup-container">

            <div class="row markup align-items-center">
                <div class="col-12">
                    <h3>COVID-19 Dashboard</h3>
                    <span>Last updated on:</span>

                    <form action="#">
                        <label for="country">Country:</label>
                        <select id="country" name="country">
                            <option value="all">All</option>
                            <option value="argentina">Argentina</option>
                            <option value="australia">Australia</option>
                            <option value="belgium">Belgium</option>
                            <option value="brazil">Brazil</option>
                        </select>
                    </form>
                </div>
            </div>

            <div class="row">

                <div class="col-md-4 markup">
                    <h4>Total of cases:</h4>
                </div>

                <div class="col-md-4 markup">
                    <h4>Daily Deaths:</h4>
                </div>

                <div class="col-md-4 markup">
                    <h4>Daily Cases:</h4>
                </div>

                <div class="col-md-4 markup">
                    <h4>Total of deaths:</h4>
                </div>

                <div class="col-md-4 markup">
                    <h4>Total of recovered:</h4>
                </div>

            </div>

        </div>
    </main>

    <script src="./assets/js/script.js"></script>

</body>

</html>
